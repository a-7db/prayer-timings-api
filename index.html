<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!--css Link-->
    <link rel="stylesheet" href="style.css">

    <title>Prayer Time</title>
</head>
<body>
    <div class="container">
        <!--City Name + date-->
        <div class="header">
            <h1 id="city_name">الأحساء</h1>
            <h2 id="day_date">الجمعة 24 نوفمبر</h2>
        </div>

        <hr>

        <!-- PRAYER TIMIMG -->
        <div class="cards">
            <!-- CARD -->
            <div class="item">
                <div class="card_header">
                    <h2>الفجر</h2>
                </div>
                <div class="card_body center">
                    <h1 class="time">4:30</h1>
                </div>
            </div>
            <!--*/* CARD */*-->
            
            <!-- CARD -->
            <div class="item">
                <div class="card_header">
                    <h2>الظهر</h2>
                </div>
                <div class="card_body center">
                    <h1 class="time">4:30</h1>
                </div>
            </div>
            <!--*/* CARD */*-->
            <!-- CARD -->
            <div class="item">
                <div class="card_header">
                    <h2>العصر</h2>
                </div>
                <div class="card_body center">
                    <h1 class="time">4:30</h1>
                </div>
            </div>
            <!--*/* CARD */*-->
            <!-- CARD -->
            <div class="item">
                <div class="card_header">
                    <h2>المغرب</h2>
                </div>
                <div class="card_body center">
                    <h1 class="time">4:30</h1>
                </div>
            </div>
            <!--*/* CARD */*-->
            <!-- CARD -->
            <div class="item">
                <div class="card_header">
                    <h2>العشاء</h2>
                </div>
                <div class="card_body center">
                    <h1 class="time">4:30</h1>
                </div>
            </div>
            <!--*/* CARD */*-->

        </div>
        <!-- PRAYER TIMIMG -->

        <!-- CITY SELECTING -->
        <div class="options center">
            <select id="cities">
                
            </select>
        </div>
        <!-- CITY SELECTING -->
    </div>
</body>

<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</html>
